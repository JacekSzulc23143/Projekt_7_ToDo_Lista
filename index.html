<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt #7</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/28531cec2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- <h1>PROJEKT #7</h1> -->

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todoInput" placeholder="Wpisz treść zadania...">
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>Lista zadań:</h3>
            <p class="alertInfo">Brak zadań na liście.</p>
            <ul>
                <li id='test'>Wypić kawę<div class="tools"><button class="complete"><i
                                class="fa-solid fa-check"></i></button><button class="edit">EDIT</button><button
                            class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
                <li id='test2'>Zjeść śniadanie<div class="tools"><button class="complete"><i
                                class="fa-solid fa-check"></i></button><button class="edit">EDIT</button><button
                            class="delete"><i class="fa-solid fa-xmark"></i></i></button>
                    </div>
                </li>
                <li id='test3'>Umyć okna<div class="tools"><button class="complete"><i
                                class="fa-solid fa-check"></i></button><button class="edit">EDIT</button><button
                            class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>    

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Wprowadź nową treść zadania...">
            <button class="popupBtn accept">Zatwierdź</button>
            <button class="popupBtn cancel">Anuluj</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
